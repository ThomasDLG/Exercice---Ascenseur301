<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Assurance</title>
    <!-- Links -->

<body>
    <div class="container">

                    <h2>Reraite</h2>
                    <img src="src/retraite.jpg" alt="">
                    <p><span><strong>Jusqu'a 45%</strong></span><br>d'économie d'ompôts</p>
                    <div class="btn1">
                        <a href="#">Demander un conseil</a>
                    </div>
                </div>
                <div class="card card2">

                    <img src="src/banque.jpg" alt="">

                        <a href="#">Profiter <br>de l'offre</a>

                <div class="card card3">

                    <img src="src/auto.jpg" alt="">

                        <a href="#">Devis assurance <br>auto</a>
                    </div>
                </div>
                <div class="card card4">
                    <h2>Santé</h2>
                    <img src="src/sante.jpg" alt="">

                    <div class="btn4">
                        <a href="#">Devis assurance <br>santé</a>
                    </div>
