<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Actus et promos</h1>
        <div class="box">
          <div class="card card1">
            <img src="src/vignette-animations-locales-1.jpg" alt="" />
            <div class="txt">
              <h2>Animations locales</h2>
              <p>
                Atelier conseils, séance photo, journée d'adoption... que se
                passe-t-il près de chez vous ?
              </p>
              <div class="btn">
                <a href="#">Plus d'info</a>
              </div>
            </div>
          </div>
          <div class="card card2">
            <img src="src/Collector-Cartes-Animaux_006.png" alt="" />
            <div class="txt">
              <h2>Promotions</h2>
              <p>Découvrez le catalogue promo !</p>
              <div class="btn">
                <a href="#">Plus d'info</a>
              </div>
            </div>
          </div>
          <div class="card card3">
            <img src="src/Evenementsnationaux-512x540.jpg" alt="" />
            <div class="txt">
              <h2>Actus</h2>
              <p>Découvrez les actualités organisées dans les magasins.</p>
              <div class="btn">
                <a href="#">Plus d'info</a>
              </div>

          </div>
        </div>
